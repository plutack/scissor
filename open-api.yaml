    post:
      summary: Login
      responses: {}
      operationId: post-auth-login
      x-stoplight:
        id: veag1uaapne48
      description: Get user Access Token
      requestBody:
        content:
          application/json:
            schema:
              type: object
              required:
                - email
                - password
              properties:
                email:
                  type: string
                  x-stoplight:
                    id: gp46hk185teg9
                  description: User email
