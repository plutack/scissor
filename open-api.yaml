        description: Post the necessary fields for the API to create a user session.
  /links:
    get:
      summary: Get all links
      tags: []
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  data:
                    type: object
                    properties:
                      id:
                        type: string
                      userId:
                        type: 'null'
                      link:
                        type: string
                      customSuffix:
                        type: string
                      clicks:
                        type: integer
                      createdAt:
                        type: string
                      updatedAt:
                        type: string
                x-examples:
                  Example 1:
                    success: true
                    data:
                      id: clz4j6rz4000638ruq92afwzw
                      userId: null
                      link: 'https://api.github.co'
                      customSuffix: sBseU
                      clicks: 0
                      createdAt: '2024-07-27T19:35:21.377Z'
                      updatedAt: '2024-07-27T19:35:21.377Z'
      operationId: get-link
      x-stoplight:
        id: dcw1ksmw7vmlo
      description: Retrieve all the links created  by a user using access token
      parameters:
        - schema:
            type: string
          in: header
      security:
        - valid access token: []
    parameters: []
  '/links/{linkId}':
    parameters:
      - schema:
          type: string
        name: linkId
        in: path
        required: true
    get:
      summary: Get link by link ID
      tags: []
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Link'
                x-examples:
                  Example 1:
                    id: clz4j6rz4000638ruq92afwzw
                    userId: null
                    link: 'https://api.github.co'
                    customSuffix: sBseU
                    clicks: 0
                    createdAt: '2024-07-27T19:35:21.377Z'
                    updatedAt: '2024-07-27T19:35:21.377Z'
              examples:
                Example 1:
                  value:
                    id: string
                    userId: string
                    link: string
                    customSuffix: string
                    clicks: 0
                    createdAt: string
                    updatedAt: string
      operationId: get-links-linkId
      x-stoplight:
        id: xloox1flw99xq
      description: Retrieve the information of the link with the matching link ID.
      security:
        - {}
        - valid access token: []
    patch:
      summary: Update Link Custom suffix
      tags: []
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  data:
                    type: object
                    properties:
                      id:
                        type: string
                      userId:
                        type: string
                      link:
                        type: string
                      customSuffix:
                        type: string
                      clicks:
                        type: integer
                      createdAt:
                        type: string
                      updatedAt:
                        type: string
                x-examples:
                  Example 1:
                    success: true
                    data:
                      id: clz4ohf7f0007pk3hyuiedf55
                      userId: clz0c0pzw0000cetc7zbaga21
                      link: 'https://www.github.com'
                      customSuffix: google1s11
                      clicks: 0
                      createdAt: '2024-07-27T22:03:36.123Z'
                      updatedAt: '2024-07-27T22:04:45.798Z'
              examples:
                Example 1:
                  value:
                    success: true
                    data:
                      id: string
                      userId: string
                      link: string
                      customSuffix: string
                      clicks: 0
                      createdAt: string
                      updatedAt: string
        '409':
          description: Conflict
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  error:
                    type: string
                x-examples:
                  Example 1:
                    success: false
                    error: custom suffix in use
              examples:
                Example 1:
                  value:
                    success: true
                    error: string
      operationId: patch-links-linkId
      x-stoplight:
        id: t0p2rme6qqbdv
      description: Update the custom suffix of an existing link
      security:
        - valid access token: []
      requestBody:
        content:
          application/json:
            schema:
              type: object
              x-examples:
                Example 1:
                  customSuffix: google1s11
              required:
                - customSuffix
              properties:
                customSuffix:
                  type: string
            examples:
              Example 1:
                value:
                  customSuffix: string
